<button class="btn btn-lg btn-outline-primary" (click)="open(addNewBreedModal)">
  Add new breed
</button>

<ng-template #addNewBreedModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="addNewBreedModalLabel">Add new breed</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">
      Add new beed
    </button>
  </div>
</ng-template>
