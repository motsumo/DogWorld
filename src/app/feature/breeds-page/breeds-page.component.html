<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="large"
  color="#fff"
  type="pacman"
  [fullScreen]="true" />
<app-breeds-list
  [breeds]="breeds$ | async"
  [countOfPages]="countOfPages$ | async"
  [activePage]="page"
  (changePageEvent)="changePage($event)" />
<app-modal-window
  [modalHeader]="addNewBreedModalLabel"
  [openModalButtonText]="addNewBreedModalLabel"
  [closeButtonText]="addNewBreedModalLabel"
  ariaLabelledBy="addNewBreedModalLabel">
  <app-add-new-breed-form />
</app-modal-window>
